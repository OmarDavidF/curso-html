<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar formularios</title>
</head>
<body>
  <!-- 
    get -> este metodo es el utilizado pot defecnto se ejecuta cuando entremos 
    a una página a travez de la url
    post -> envío de formularios a travez de la parte de atras de la página
    para ver los datos que estamos enviando por post: ctrl + shift + i , clic
    en la pestaña network
    NOTE: importante colocar name en los formularios.
  --> 
  <form action="envio.html" method="post">
    <label for="nombre">Ingrese Nombre</label>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="email">Ingrese Correo</label>
    <input type="email" id="email" name="email"><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
