<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura básica de formularios</title>
  </head>
  <body>
    <!-- 
    la estructura básica de un formulario se compone de cuatro
    elementos.

    form -> la etiqueta con el elemento form engloba el formulario
    label -> sirve para escribir el nombre del campo a rellenar
    debe tener el atributo (for) al cual se le indica un (id) que 
    enpareja el label con el input
    input -> crea un campo donde el usuario puede interactuar
    button -> crea un boton que permite enviar el formulario
  -->
    <form action="">
      <label for="name">nombre</label>
      <input id="name" type="text" />
      <button>enviar</button>
    </form>
  </body>
</html>
