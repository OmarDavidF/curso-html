<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MÃ¡s elementos de listas</title>
  </head>
  <body>
    <!-- 
    fieldset -> se utiliza para agrupar elementos dentro de un formulario
    legend -> representa una etiqueta para el contenido de fieldset
    file -> este input se utiliza para cargar archivos y enviarlos 
    desde un formulario
    meter -> representa un valor dentro de un rango conocido utilizando
    una barra de progreso
    progress -> representa el progreso de una tarea
    textarea -> se utiliza para introducir texto en un formulario
  -->
    <form action="">
      <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" /><br />
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" /><br />
        <label for="mensaje">Ingrese mensaje</label>
        <textarea name="" id="mensaje" cols="80" rows="10"></textarea>
      </fieldset>
      <input type="file" /><br />

      <label for="temperatura">Temperatura</label>
      <meter
        id="temperatura"
        min="0"
        max="100"
        low="30"
        high="80"
        value="81"
        optimum="50"
      ></meter
      ><br />

      <label for="task">Tarea 1</label>
      <progress id="task" max="100" value="50"></progress>
    </form>
  </body>
</html>
