<!DOCTYPE html>
  <!--
    son valores adicionales que configuran o ajustan el comportamiento de un elemento
    hay dos tipos de atributos: 
  
   comunes: atributo = "valor"
   boleanos: atributo
  -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos</title>
  <style>
    .parrafo {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- 
    class : este atributo se emplea en la etiqueta para dar estilos a treves de CSS
    id : es un identificador único que se utiliza para seleccionar el elemento desde
    JS y para hacer navegación a traves de anclas
    title : es un atributo que ayuda a la accesibilidad mostrando una descripción de elemento al que pertenece
    data-* : es un atributo que nos permite guardar algun valor en la etiqueta html
  -->
  <p class="parrafo">este parrafo tiene un atributo class</p>
  <p id="parrafo-js">este parrafo se usará en JavaScript</p>
  <p id="parrafo-js-dos" data-ejemplo="datos de ejemplo">este parrafo utiliza data importante en JavaScript</p>
  <script>
    const parrafoUno = document.getElementById("parrafo-js");
    console.log(parrafoUno.textContent);
    const parrafoDos = document.getElementById("parrafo-js-dos");
    console.log(parrafoDos.dataset.ejemplo);
  </script>

</body>
</html>
