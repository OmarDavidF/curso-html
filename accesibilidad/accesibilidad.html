<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bases de accesibilidad</title>
</head>
<body>
  <!-- 
    tabindex - > permite que naveguemos con el tabulador 
    y el nÃºmero indica el orden en el que se desplaza

    role -> indica en que tipo de elemento nos estamos 
    posicionando

    aria-label -> define un valor de cadena que etuqueta el 
    elemento actual
  --> 
  <p role="text" aria-label="leer mas de gatos" tabindex="1">parrafo 1</p>
  <p tabindex="2">parrafo 2</p>
  <p tabindex="3">parrafo 3</p>
  <p tabindex="4">parrafo 4</p>
</body>
</html>
