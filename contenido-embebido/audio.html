<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducir Audio</title>
</head>
<body>
  <main>
    <!-- 
      * con el atributo controls podemos reproducir la canción
      en el navegador
      * con el atributo autoplay conseguimos que inicie automáticamente
      + el atributo  muted silecia el audio
    -->
    <audio src="/contenido-embebido/assets/audio/Nightcore The Truth Beneath The Rose.mp3" controls autoplay muted></audio>
  </main> 
</body>
</html>
